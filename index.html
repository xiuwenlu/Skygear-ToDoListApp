<html>
  <head>
	<title>Skygear To-Do List</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/onboarding.js"></script>
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" type="text/css" href="css/onboarding.css">
	<link rel="shortcut icon" type="image/png" href="css/img/favicon.ico"/>
	<!-- Credit: <a href="https://icons8.com">Icon pack by Icons8</a> -->

	<meta property="og:title" content="Skygear | To-Do List" />
	<meta property="og:site_name" content="Skygear To-Do List"/>
	<meta property="og:image" content="css/img/icon-todo.png" />
  </head>
  <body>	
  	<header>
		<!--Skygear CDN-->
		<script src="https://code.skygear.io/js/polyfill/latest/polyfill.min.js"></script>
		<script src="https://code.skygear.io/js/skygear/latest/skygear.min.js"></script>

		<!--Skygear configuration-->
		<!--The app end point and the api key can be found in the developer portal-->
		<script>
		  skygear.config({
		    'endPoint': 'https://onboarding.skygeario.com/', // trailing slash is required
		    'apiKey': '7db0c25041ab4154b82233f3e308b2ba',
		  }).then(() => {
		    console.log('skygear container is now ready for making API calls.');
		  }, (error) => {
		    console.error(error);
		  });
		</script>
	</header>

	<div class="row">
		<div class="large-12 large-centered columns">
			<h1>
				<img id="todo-icon" src="css/img/icon-todo-100.png"> 
				<!-- Credit: <a href="https://icons8.com">Icon pack by Icons8</a> -->
				Skygear To-Do List 
			</h1>	
		</div>
	</div>
	<div id="sign-in">
		<div class="labels">
			<label><b>Username:</b>
				<input class="logins" type="text" id="username" required>
			</label>
		</div>
		<div class="labels">
			<label><b>Password:</b></label>
		<input class="logins" type="password" id="password" required>
		</div>
		<button id="log-in">Log In</button></a>
		<p><a id="signup-switch" href="#">Sign up?</a></p>
		<div class="signup-switch">
			<div class="labels">
				<label><b>Confirm Password:</b></label>
				<input class="logins" type="password" id="passwordConf" required>
			</div>
			<button id="sign-up">Sign Up</button></a>
			<p><a class="signup-switch" id="login-switch" href="#">Log In?</a></p>
		</div>
	</div>	
  </body>

  <script type="text/javascript">

  	var loginName = $("#username");
	var loginPass= $("#password");
	var signupName = $("#username");
	var signupPass= $("#password");
	var signupPassConfirm = $("#passwordConf");
	var loginSubmitBtn = $("#log-in");
	var signupSubmitBtn = $("#sign-up");
	var signUpBtn = $("#signup-switch");
	var signUpField = $(".signup-switch");
	var logInBtn = $("#login-switch");


	window.addEventListener('load', function(e) {
		e.preventDefault();
		signUpField.hide();
	})

	signUpBtn.on("click", function(e) {
		e.preventDefault();
		loginSubmitBtn.hide();
		signUpBtn.hide();
		signUpField.show();
	})

	logInBtn.on("click", function(e) {
		e.preventDefault();
		loginSubmitBtn.show();
		signUpBtn.show();
		signUpField.hide();
	})
	
	loginSubmitBtn.on("click", function(e) {
	  login(loginName.val(),loginPass.val());
	})

	signupSubmitBtn.on("click", function(e) {
	  signup(signupName.val(),signupPass.val(),signupPassConfirm.val());
	})

  </script>
</html>
